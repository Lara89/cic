<footer class="footer" >
  <div class="container">
    <div class="row">

      <cic-column *ngFor="let column of footer.columns" [columnType]="column.name" (columnClass)="onCssClass($event)" [class]="cssClass"></cic-column>

    </div>
    <p class="copyright-text" *ngIf="footer">{{footer.footerString}}</p>
  </div>
</footer>
