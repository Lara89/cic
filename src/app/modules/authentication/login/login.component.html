<div class="full-bg-image" style="background-image:url(assets/images/header-bg/image-2.jpg)"></div>
<div class="bg-overlay"></div>

<form #loginForm="ngForm" (ngSubmit)="login(loginForm.value,loginForm.valid)" novalidate [class.submitted]="loginForm.submitted">
  <div class="row">
    <div class="login-form-module col-md-5 col-sm-6">
      <div class="form-information-module login-form-module-content ">
        <h1 class="h2">Inicie Sesión</h1>
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="email" class="control-label">
              Email*
            </label>
            <input id="email" name="email" type="email" class="form-control" ngModel #email="ngModel" required email>
              <div class="error" *ngIf="loginForm.submitted">
                <p *ngIf="email.errors?.required">Requerido</p>
                <p *ngIf="email.errors?.email">Formato incorrecto</p>
              </div>
          </div>
          <div class="col-sm-12 form-group">
            <label for="password" class="control-label">
              Password*
              <input id="password" name="password" type="password" class="form-control" ngModel #password="ngModel" required>
              <div class="error" *ngIf="loginForm.submitted">
                <p *ngIf="password.errors?.required">Requerido</p>
              </div>
            </label>
          </div>

          <div class="col-sm-12 form-group">
            <div class="checkbox no-select">
              <label for="rememberMe" class="control-label">
                <input id="rememberMe" type="checkbox">
                Recuerdame
              </label>
            </div>
          </div>
          <div class="col-sm-12 form-group action-holder">
            <button type="submit" class="btn btn-primary btn-lg login-btn">Iniciar Sesión</button>
            <p class="more-actions">
              <a href="/">Olvidé mi contraseña</a> |
              <a href="/">Registrarme</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
